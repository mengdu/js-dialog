<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Live demo for js-dialog</title>
  <link rel="stylesheet" href="../src/dialog.css">
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    .demo-box {
      width: 600px;
      margin: 0 auto;
      padding: 15px;
    }
    .box1 {
      position: relative;
      height: 400px;
      border: solid 1px #28a8ef;
    }
    .btn {
      background: none;
      border: none;
      border-radius: 3px;
      outline: none;
      font-weight: bold;
      font-size: 13px;
      padding: 8px 20px;
      color: #5e6175;
      cursor: pointer;
    }
    .btn:hover {
      color: #1297e4;
      background-color: #f1f0f0;
    }
  </style>
</head>
<body>
<div>
  <div class="demo-box">
    <button class="btn" id="btn">Show/Hide</button>
    <button class="btn" id="btn2">Show on box</button>
  </div>
  <div class="demo-box box1" id="box1"></div>
</div>
<script src="dist/index.js"></script>
</body>
</html>
